<table class="customer-table" dir="{{ userDirection$ | async }}" >
  <tbody *ngIf="customers.length!=0" class="tbody">
    <tr  class="customer-list" *ngFor="let customer of customers" tabindex="0"  (press)="editCustomer(customer)" >
      <td style="width: 5%" (click)="selectCustomer(customer)" ></td>
      <td style="width: 20%" (click)="selectCustomer(customer)">{{customer.firstName}}  {{customer.lastName}} </td>
      <td style="width: 20%" (click)="selectCustomer(customer)">{{customer.properties.email}}</td>
      <td style="width: 20%" (click)="selectCustomer(customer)">{{customer.properties.phoneNumber}}</td>
      <td style="width: 20%" (click)="selectCustomer(customer)"> {{customer.properties.dateOfBirth}}</td>
      <td style="width: 10%" (click)="selectCustomer(customer)"> 
          <div class="svg-container" (click)="editCustomer(customer)">
            <i class="icon-edit edit-button"></i>
          </div>
      </td>
      <td style="width: 4vw" (click)="selectCustomer(customer)"></td>
    </tr>  
    
</tbody>
<h5 class="customer-list-not-found" *ngIf="showNoResults()">Customer not found</h5>

</table>
<div class="qm-loader-container" *ngIf="showLoading()" >
  <qm-loader [color]="black"></qm-loader>
</div>
