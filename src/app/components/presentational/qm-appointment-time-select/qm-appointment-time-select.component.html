<div class="qm-flow-sub-header" dir="{{ userDirection$ | async}}">
  <h1 class="qm-text-overflow-fix">{{ 'label.select.datetime' | translate}}</h1>
</div>
<div class="qm-appointment-time-select__content" dir="{{ userDirection$ | async }}">
  <div class="qm-number-of-customers">
    <div class="qm-number-of-customers__text qm-text-overflow-fix">{{ 'no_of_customers' | translate }}</div>
    <div class="qm-number-of-customers__numeric">
      <div class="qm-number-of-customers__numeric-button" (click)="changeCustomerCount(-1)">
        <i class="icon-subtract"></i>
      </div>
      <div class="qm-number-of-customers__numeric-value">{{noOfCustomers}}</div>
      <div class="qm-number-of-customers__numeric-button" (click)="changeCustomerCount(1)">
        <i class="icon-add"></i>
      </div>
    </div>
  </div>

  <div class="qm-time-container" dir="{{ userDirection$ | async }}">
    <div class="qm-branch-header qm-text-overflow-fix">{{selectedBranch.name}}</div>
    <div class="qm-calendar-container">      
      <div class="qm-calendar-placeholder">
        <qm-calendar [enabledDates]="reservableDates" [selectedDates]="selectedDates" (onSelectDate)="onSelectDate($event)"></qm-calendar>
      </div>
    </div>
    <div class="qm-appointment-time-select-slots">
      <div class="qm-time-slot-header qm-time-header qm-text-overflow-fix">{{ selectedTimeHeading.length > 0 ? selectedTimeHeading :  ('time_slots' | translate)}}</div>
      <div class="qm-time-slot-placeholder">
        <qm-time-slots [preselectedTimeSlot]="preselectedTimeSlot" 
        (onTimeSlotSelect)="onTimeSlotSelect($event)"></qm-time-slots>
      </div>
    </div>
  </div>
  <!--ngb-datepicker #dp [(ngModel)]="model" [outsideDays]="'hidden'" firstDayOfWeek="7" [displayMonths]="displayMonths" [navigation]="'arrows'"  (navigate)="date = $event.next"></ngb-datepicker-->
</div>
<div class="qm-flow-done-bar" *ngIf="(selectedTime)?.length > 0">
  <div class="qm-flow-done-bar__done-button" (click)="doneButtonClick()"> {{'banner_done_label' | translate }}</div>
</div>
