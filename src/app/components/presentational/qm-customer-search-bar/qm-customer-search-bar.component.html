      <div style="width:60%;margin:auto">
      <input type="search" placeholder="{{ 'search_customer' | translate }}" id="customerSearch" name="q" [ngModel]="searchText" #customerSearch (input)="search(customerSearch.value.trim())" autocomplete="off"> 
      <button class="qm-action-btn qm-action-btn--only-icon qm-search__btn">
        <i aria-hidden="true" class="qm-action-btn__icon icon-search qm-search__icon"></i>
        <span class="sr-only">Search</span>
      </button>
      <br>
      <div class="qm-info-text">
      <i class="icon-info qm-details-icon"></i> Search customer by phone number, mail, first or last name
      </div>
